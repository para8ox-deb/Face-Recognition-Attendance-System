<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Tracker Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e5ec;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-top: 0;
            padding: 30px;
            border-radius: 25px;
            background-color: #e0e5ec;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.6), 8px 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        input[type="date"] {
            padding: 18px 25px;
            border-radius: 20px;
            border: none;
            margin-bottom: 25px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            background-color: #e0e5ec;
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.6), inset 4px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            background-color: #e0e5ec;
            color: #333;
            border: none;
            padding: 18px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: -4px -4px 8px rgba(255, 255, 255, 0.6), 4px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }

        button[type="submit"]:hover {
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.6), inset 4px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: #e0e5ec;
            padding: 30px;
            border-radius: 25px;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.6), 8px 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
            width: 100%;
        }

        .table {
            background-color: #e0e5ec;
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.6), inset 4px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .alert {
            background-color: #e0e5ec;
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.6), inset 4px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
            color: #333;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            form, .container {
                padding: 20px;
                border-radius: 20px;
            }

            input[type="date"], button[type="submit"] {
                padding: 15px 20px;
                border-radius: 15px;
                font-size: 16px;
            }

            label {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1 class="display-4">Attendance Tracker Sheet</h1>
    <form action="/attendance" method="POST" id="attn-form">
        <label for="selected_date">Select Date: </label>
        <input type="date" id="selected_date" name="selected_date" required value="{{ selected_date }}">
        <button type="submit" class="btn btn-outline-success">Show attendance</button>
    </form>
    <div class="container mt-5">
        {% if no_data %}
        <div class="alert alert-warning" role="alert">
            No attendance data available for the selected date.
        </div>
        {% endif %}
        <h2>Attendance Data Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                {% for name, time in attendance_data %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
